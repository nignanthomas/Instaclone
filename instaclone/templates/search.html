{% extends 'base.html' %}

{% block content %}

<div class="container">

  <p>{{message}}</p>

  {% if users %}
  <div class="text-center">
    <div class="panel" style="width: 40rem;">
      <!-- <div class="custom-card-header"> -->
      <div class="panel-body">
        {% for user in users%}

        <div class="users-image mt-5">
          <img src="{{user.profile_pic.url}}" class="rounded img-fluid" alt=""  width="75px" height="75px">
          <div class="search-username-center">
            <p class="username profile-username"style="margin:auto;"><a href="/user-profile/{{user.id}}" style="color:black;"> {{user.username}}</a></p>
          </div>
        </div>
        <!-- </div> -->

        {% endfor %}

      </div>
    </div>
  </div>
  {%endif %}

</div>

{% endblock %}
